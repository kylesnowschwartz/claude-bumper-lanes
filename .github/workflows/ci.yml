name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Library Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Make test helpers executable
        run: |
          chmod +x tests/bats/bin/bats
          chmod +x tests/manual/*.sh

      - name: Run unit tests
        run: tests/bats/bin/bats tests/unit/*.bats

      - name: Run integration tests
        run: tests/bats/bin/bats tests/integration/*.bats
