name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: bumper-lanes-plugin/tools/bumper-lanes/go.sum

      - name: Run tests
        working-directory: bumper-lanes-plugin/tools/bumper-lanes
        run: go test ./...

      - name: Run vet
        working-directory: bumper-lanes-plugin/tools/bumper-lanes
        run: go vet ./...

      - name: Build
        working-directory: bumper-lanes-plugin/tools/bumper-lanes
        run: go build -o ../../bin/bumper-lanes ./cmd/bumper-lanes
